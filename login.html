<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>MIDWAYPLUS</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap 4 Mobile App Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700|Nunito:400,600,700" rel="stylesheet">
    
    <!-- FontAwesome JS -->
    <script defer src="assets/fontawesome/js/all.js"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css">

</head> 

<body class="theme-bg-primary no-bg-xs">
    
    <div class="login-section auth-section">
	    
        <div class="auth-wrapper mx-auto my-md-5 py-4 px-5 shadow-lg bg-white">
	        <h1 class="site-logo mb-3 text-center"><a class="navbar-brand me-0" href="index.html"><img class="svg-ie-fix logo-icon" src="assets/images/logo-icon.svg" alt="logo"> <span class="logo-text">NOVA <span class="alt rounded">Pro</span></span></a></h1>
	        <h2 class="auth-heading mb-4 text-center">Log in to your account</h2>
	        <div class="social-auth text-center mx-auto">                        
                <ul class="social-buttons list-unstyled">
                    <li class="mb-3"><a href="#" class="btn btn-social btn-google w-100"><span class="icon-holder"><i class="fab fa-google fa-fw" ></i></span><span class="btn-text">Log in with Google</span></a></li>
                    <li class="mb-3"><a href="#" class="btn btn-social btn-facebook w-100"><span class="icon-holder"><i class="fab fa-facebook-f fa-fw" ></i></span><span class="btn-text">Log in with Facebook</span></a></li>
                    <li class="mb-3"><a href="#" class="btn btn-social btn-twitter w-100"><span class="icon-holder"><i class="fab fa-twitter fa-fw" ></i></span><span class="btn-text">Log in with Twitter</span></a></li>
                </ul>
            </div>
            
            <div class="divider my-5">
                <span class="or-text">OR</span>
            </div>
            
            <div class="auth-form-container text-start mx-auto">
                <form class="auth-form signup-form">         
                    <div class="email mb-3">
                        <label class="sr-only" for="login-email">Email</label>
                        <input id="login-email" name="login-email" type="email" class="form-control login-email" placeholder="Email" required="required">
                    </div><!--//form-group-->
                    <div class="password mb-3">
                        <label class="sr-only" for="login-password">Password</label>
                        <input id="login-password" name="login-password" type="password" class="form-control login-password" placeholder="Password" required="required">
                        <div class="extra mt-2 position-relative">
                            <div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
								<label class="form-check-label" for="RememberPassword">
								Remember me
								</label>
							</div>
                            <div class="forgotten-password">
                                <a class="text-link" href="password.html">Forgotten password?</a>
                            </div>
                        </div><!--//extra-->
                    </div><!--//form-group-->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary theme-btn mx-auto">Log in</button>
                    </div>
                </form>
            </div><!--//auth-form-container-->
            
            <div class="option-container mt-4 pt-3 text-center">
                <div class="lead-text">Don't have an account? <a class="text-link" href="signup.html">Sign up</a> </div> 
                                  
            </div><!--//option-container-->
            
        </div><!--//auth-wrapper-->
          
    </div><!--//signup-section-->

</body>
</html>
