<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>MIDWAYPLUS</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap 4 Mobile App Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700|Nunito:400,600,700" rel="stylesheet">
    
    <!-- FontAwesome JS -->
    <script defer src="assets/fontawesome/js/all.js"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css">

</head> 

<body class="theme-bg-primary no-bg-xs">
    
    <div class="password-section auth-section">
	    
        <div class="auth-wrapper mx-auto my-md-5 py-4 px-5 shadow-lg bg-white">
	        <h1 class="site-logo mb-3 text-center"><a class="navbar-brand me-0" href="index.html"><img class="svg-ie-fix logo-icon" src="assets/images/logo-icon.svg" alt="logo"> <span class="logo-text">NOVA <span class="alt rounded">Pro</span></span></a></h1>
	        <h2 class="auth-heading mb-2 text-center">Forgot your password?</h2>
			<div class="auth-intro mb-4 text-center">We'll email you a link to a page where you can easily create a new password.</div>

            <div class="auth-form-container text-start mx-auto">
	            
	            <form class="auth-form resetpass-form">                
                    <div class="mb-3 email">
                        <label class="sr-only" for="reg-email">Your Email</label>
                        <input id="reg-email" name="reg-email" type="email" class="form-control login-email" placeholder="Your Email" required="required">
                    </div><!--//form-group-->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary theme-btn mx-auto w-100">Reset Password</button>
                    </div>
                </form>
            </div><!--//auth-form-container-->
            
            <div class="option-container mt-4 pt-3 text-center">
                <div class="lead-text">I want to <a href="login.html">return to login</a></div>                 
            </div><!--//option-container-->
            
        </div><!--//auth-wrapper-->
          
    </div><!--//signup-section-->

</body>
</html>
